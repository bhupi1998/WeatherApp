<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WeatherApp</title>
    <script src="main.js" defer></script>
  </head>
  <body>
    <header>
      <form id="weatherForm"><input type="text" name="cityWeather" id="cityWeather"></form>
    </header>
    <div id="weatherContainer">
      <p id="location">City Here</p>
      <p id="weather">Weather here</p>
      <p id="temperature">Temp here</p>
      <p id="feelsLikeTemp">Feels like temp</p>
      <p id="wind">Wind speed</p>
      <p id="humidity">Humidity Here</p>
    </div>
  </body>
</html>
